<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Nunito:400,700&display=swap&subset=latin-ext"
        rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <!-- css style -->
    <link rel="stylesheet" href="app/css/style.css">
    <title>The weather in Your City</title>
</head>

<body>
    <div class="container">
        <header id="title__app">
            <h1>Check the weather in your city</h1>
        </header>

        <section>
            <!-- search city -->
            <div class="menu__search">
                <input id="cityName" type="text" placeholder="Wpisz miasto dla którego chcesz sprawdzić pogodę. "
                    title='Dla lepszej dokładności zalecamy wpisywanie angielskich nazw miast'>
                <button id="getCityWeather" class="btn">Znajdź miasto</button>
            </div>
        </section>
        <!-- info city -->
        <section>
            <div class="container__small">
                <div class=" name__city--weather">
                    <h2>City</h2>
                    <p class="city__name"> - </p>
                </div>

                <div class=" name__country--weather">
                    <h2>Country</h2>
                    <p class="country__name"> - </p>
                </div>
            </div>
        </section>

        <!-- Temperature -->
        <section>
            <div class="container__small">
                <div class="container__look ">
                    <h2>Temperature</h2>
                    <p class="city__temp"> - </p>
                    <i class="fas fa-thermometer-full"></i>
                </div>

                <div class="container__look ">
                    <h2>Temp min.</h2>
                    <p class="city__temp--min"> - </p>
                    <i class="fas fa-temperature-low"></i>
                </div>
                <div class="container__look ">
                    <h2>Temp max.</h2>
                    <p class="city__temp--max"> - </p>
                    <i class="fas fa-temperature-high"></i>
                </div>
            </div>
        </section>
        <!-- Sun info -->
        <section>
            <div class="container__small">
                <div class="container__look ">
                    <h2>Sunrise</h2>
                    <p class="city__sunrise"> - </p>
                    <i class="fas fa-sun"></i>
                </div>

                <div class="container__look ">
                    <h2>Sunset</h2>
                    <p class="city__sunset"> - </p>
                    <i class="fas fa-moon"></i>
                </div>
                <div class="container__look  ">
                    <h2>Wind</h2>
                    <p class="city__wind"> - </p>
                    <i class="fas fa-wind"></i>
                </div>
            </div>

            <div class="container__small">
                <div class="container__look ">
                    <h2>Pressure</h2>
                    <p class="city__pressure"> - </p>
                </div>
                <div class="container__look ">
                    <h2>Weather</h2>
                    <p class="city__weather__main"> - </p>
                </div>

                <div class="container__look ">
                    <h2>Weather description</h2>
                    <p class="city__weather__description"> - </p>
                </div>

            </div>


        </section>

    </div>

    <script src='jquery-3.4.1.min.js'></script>
    <script src="app/main.js"></script>
</body>

</html>
