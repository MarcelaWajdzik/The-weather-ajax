<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Nunito:400,700&display=swap&subset=latin-ext"
        rel="stylesheet">
    <!-- css style -->
    <link rel="stylesheet" href="css/style.css">
    <title>The weather in Your City</title>
</head>

<body>
    <div class="container">
        <header id="title__app">
            <h1>Check the weather in your city</h1>
        </header>

        <section id="search__city">
            <div class="container__small menu__search">
                <input id="cityName" type="text"
                    placeholder="Wpisz wyszukiwane miasto. Uwaga:nie stosuj polskich znaków!!!">
                <button id="getCityWeather" class="btn">Znajdź miasto</button>
            </div>
        </section>
        <section id="weather__info">
            <div class="container__small">
                <div class="look name__city--weather">

                </div>

                <div class="look name__country--weather">

                </div>
            </div>
            <div class="container__small">
                <div class="look temp">

                </div>

                <div class="look temp--min">

                </div>
                <div class="look temp--max">

                </div>
            </div>
            <div class="container__small">
                <div class="look sunrise">

                </div>

                <div class="look sunset">

                </div>

            </div>
            <div class="container__small">
                <div class="look pressure">

                </div>

                <div class="look wind">

                </div>

            </div>
            <div class="container__small">
                <div class="look weather__main">

                </div>

                <div class="look weather__description">

                </div>
                <div class="look weather__icon">

                </div>

            </div>

        </section>
    </div>


    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
